  opacity:0;
  transition:opacity .2s ease;
  pointer-events:none;

  position:absolute;

  color:#000;

  font-weight:900;

  border:none;
  border-radius:12px;

<body>
<div class="stage" id="stage">
  <video id="video" playsinline autoplay muted></video>
  <canvas id="canvas" width="1920" height="1080" style="display:none"></canvas>
  <img id="char" class="char" src="å‹•ä½œ1.png" alt="è§’è‰²">
  <div class="badge">iPad æ¨¡å¼</div>
  <div class="tip" id="tip">è«‹å’Œè§’è‰²ä¸€èµ·æ“ºå‡º <strong>å‹•ä½œ 1</strong></div>
  <div id="cd" class="countdown">3</div>
  <div id="flash" class="flash"></div>
  <button id="startBtn" class="startBtn">ğŸ“¸ é–‹å§‹æ‹æ”</button>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const charImg = document.getElementById('char');
const tip = document.getElementById('tip');
const cd = document.getElementById('cd');
const flash = document.getElementById('flash');
const startBtn = document.getElementById('startBtn');

let stream = null;
let step = 0;
const shots = { one:null, two:null };
const poses = [
  { img:'å‹•ä½œ1.png', label:'å‹•ä½œ 1' },
  { img:'å‹•ä½œ2.png', label:'å‹•ä½œ 2' }
];

async function startCamera(){
  try{
    if(stream) stream.getTracks().forEach(t=>t.stop());
    stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:'user', width:{ideal:1280}, height:{ideal:720} },
      audio:false
    });
    video.srcObject = stream;
  }catch(e){
    alert('ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼š'+ e.message);
  }
}

const sleep = ms => new Promise(r=>setTimeout(r,ms));

async function countdown(){
  for(let n=3;n>=1;n--){
    cd.textContent = n;
    cd.classList.add('show');
    await sleep(900);
    cd.classList.remove('show');
    await sleep(100);
  }
}

function capture(){
  const vw=video.videoWidth,vh=video.videoHeight;
  if(!vw||!vh)return null;
  canvas.width=vw;canvas.height=vh;
  const ctx=canvas.getContext('2d');
  ctx.save();
  ctx.translate(canvas.width,0);
  ctx.scale(-1,1);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  ctx.restore();
  // ç•«è§’è‰²åœ–ï¼ˆå›ºå®šæ¯”ä¾‹å·¦ä¸‹ï¼‰
  const img=charImg;
  const dw=canvas.width*0.35; // è§’è‰²å¯¬åº¦æ¯”ä¾‹
  const dh=img.naturalHeight*(dw/img.naturalWidth);
  const dx=canvas.width*0.05;
  const dy=canvas.height - dh - canvas.height*0.02;
  ctx.save();
  ctx.translate(canvas.width,0);
  ctx.scale(-1,1);
  ctx.drawImage(img,dx,dy,dw,dh);
  ctx.restore();
  flash.classList.add('show');
  setTimeout(()=>flash.classList.remove('show'),120);
  return canvas.toDataURL('image/jpeg',0.9);
}

async function shootSequence(){
  startBtn.style.display='none';
  // ç¬¬ä¸€å¼µ
  tip.innerHTML='è«‹å’Œè§’è‰²ä¸€èµ·æ“ºå‡º <strong>å‹•ä½œ 1</strong>';
  await countdown();
  shots.one=capture();

  // æ›è§’è‰²åœ–
  charImg.src=poses[1].img;
  await sleep(400);
  tip.innerHTML='è«‹å’Œè§’è‰²ä¸€èµ·æ“ºå‡º <strong>å‹•ä½œ 2</strong>';
  await countdown();
  shots.two=capture();

  // å­˜çµæœä¸¦å°å‘
  localStorage.setItem('photobooth_shots',JSON.stringify(shots));
  window.location.href='booth-export.html';
}

startBtn.addEventListener('click',async()=>{
  await startCamera(); // å¿…é ˆç”±è§¸ç™¼å•Ÿå‹•
  await sleep(300);
  shootSequence();
});

document.addEventListener('visibilitychange',()=>{
  if(document.hidden && stream){
    stream.getTracks().forEach(t=>t.stop());
  }
});
</script>
</body>
