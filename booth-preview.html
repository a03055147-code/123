<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>拍貼｜模板預覽（自信女）</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#ffffff; --text:#3b3f44; --muted:#6b7076; --pill:#bfefff; --pill-hover:#a8e6ff; }
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:"Manrope","Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;
    }
    .stage{width:1366px;height:1024px;position:relative}
    .fit{transform-origin:top left}
    @media (max-width:1366px),(max-height:1024px){
      body{align-items:flex-start}
      .outer{width:100vw;height:100vh;overflow:auto;display:grid;place-items:center;padding:16px}
      .fit{transform:scale(calc(min(100vw/1366,100vh/1024)))}
    }

    /* 版面：左右兩欄，左說明、右大圖 */
    .wrap{
      position:absolute; inset:0; display:grid;
      grid-template-columns: 520px 1fr; align-items:center;
      padding-left:72px; padding-right:72px;
    }
    .left h2{
      font-weight:900; font-size:36px; margin:0 0 12px;
    }
    .left p{
      font-weight:900; font-size:32px; margin:0;
    }
    .left p + p{ margin-top:10px; }
    .cta{
      margin-top:36px; display:inline-block; padding:16px 36px;
      border-radius:18px; background:var(--pill); color:#1f2a33; text-decoration:none;
      font-weight:900; font-size:28px;
      box-shadow:0 6px 0 rgba(0,0,0,.12),0 12px 32px rgba(0,0,0,.06);
      transition:transform .08s ease, background .15s ease, box-shadow .15s ease;
    }
    .cta:hover{background:var(--pill-hover);transform:translateY(-1px);box-shadow:0 7px 0 rgba(0,0,0,.12),0 14px 36px rgba(0,0,0,.08)}
    .cta:active{transform:translateY(1px);box-shadow:0 4px 0 rgba(0,0,0,.12),0 8px 20px rgba(0,0,0,.06)}

    .right{
      display:grid; place-items:center;
    }
    .frame{
      width:760px; height:820px; /* 右側區域外框尺寸，對齊你的範例比例 */
      display:grid; place-items:center;
    }
    .frame img{
      display:block; width:100%; height:auto; object-fit:contain;
      border-radius:6px;  /* 原圖本身含黃框；這裡只避免鋸齒 */
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="stage fit">
      <div class="wrap">
        <div class="left">
          <h2>這是我們拍貼的模板</h2>
          <p>沒錯!那就是我本人</p>
          <p>快來跟我一起比自信女的手語吧!</p>
          <a class="cta" href="booth-duo-ipad.html">走吧！</a>
        </div>

        <div class="right">
          <figure class="frame">
            <!-- 右側大圖：你提供的第二張圖片 -->
            <img src="心理測驗模板.jpg" alt="自信女拍貼模板預覽">
          </figure>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 先將此次拍貼固定為「自信女」，相機頁可以讀這個
    localStorage.setItem('photobooth_template', JSON.stringify({
      role: '自信女',
      image: '心理測驗模板.jpg'
    }));
  </script>
</body>
</html>
